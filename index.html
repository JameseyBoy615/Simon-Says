<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/app.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <header>
      <h1>Simon Says</h1>
      <p>
        <ul>
          <li>Watch and listen as the buttons light up and make sounds</li>
            <li>Press the buttons in the same order to advance to the next round </li>
            <li>The number of buttons to press increases with each round </li>
            <li>Be careful not to hit the wrong color!</li>
        </ul>
      </p>
    </header>
    <h2 id="message">Press play to start!</h2>
    <div class="board">
      <button class="game-button" id="red"></button>
      <button class="game-button" id="green"></button>
      <button class="game-button" id="blue"></button>
      <button class="game-button" id="yellow"></button>
    </div>
    <button id="reset-button">Play / Try Again</button>
    <h2 id="high-score">Highscore</h2>
    <audio id="red-audio" src=""></audio>
    <audio id="green-audio" src=""></audio>
    <audio id="blue-audio" src=""></audio>
    <audio id="yellow-audio" src=""></audio>
  </body>
</html>
