<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/app.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <header>
      <h1>Simon Says</h1>
      <p>
        instructions -- Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Eligendi qui fugit rerum beatae maxime asperiores, voluptatum
        blanditiis. Consequatur, odit, fugit molestias ipsum recusandae minus
        ratione aperiam blanditiis rerum cumque molestiae.
      </p>
    </header>
    <h2 id="message">message</h2>
    <div class="board">
      <button class="game-button" id="red"></button>
      <button class="game-button" id="green"></button>
      <button class="game-button" id="blue"></button>
      <button class="game-button" id="yellow"></button>
    </div>
    <button id="reset-button">Play / Try Again</button>
    <h2 id="high-score">Highscore</h2>
  </body>
</html>
